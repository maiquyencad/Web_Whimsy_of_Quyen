<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shock qua</title>
    <link rel="stylesheet" href="ex48.css">
</head>

<body>
    <header>
        <img src="images/Jackson.gif">
    </header>
    <main>
        <h1>Registration Form</h1>
        <p>Register your Jackson Electronics product here</p>
        <table>

            <tr>
                <td>
                    First Name:
                </td>
                <td>
                    <input type="text" name="firstname" id="firstname">
                </td>
                <td></td>
                <td colspan="2">
                    Last Name:
                </td>
                <td>
                    <input type="text" name="lastname" id="lastname">
                </td>
            </tr>
            <tr>
                <td>
                    Adress #1:
                </td>
                <td>
                    <input type="text" name="address" id="address">
                </td>
            </tr>
            <tr>
                <td>
                    Adress #2:
                </td>
                <td>
                    <input type="text" name="address" id="address">
                </td>
            </tr>
            <tr>
                <td>
                    City:
                </td>
                <td>
                    <input type="text" name="city" id="city">
                </td>
                <td></td>
                <td colspan="2">
                    State:
                </td>
                <td>
                    <input type="text" name="state" id="state">
                </td>
                <td>
                    Zip:
                </td>
                <td>
                    <input type="text" name="zip" id="zip">
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <input type="text" name="country" id="country" value="United States">
                </td>
            </tr>
            <tr>
                <td colspan="8">
                    <hr>
                </td>
            </tr>
            <tr>
                <td>
                    Product:
                </td>
                <td>
                    <form>
                        <select name="fruit">
                            <option value="Scan Master">Scan Master</option>
                            <option value="Speaker"> Speaker </option>
                            <option value="Big Light"> Big Light </option>
                            <option value="Rice Cooker "> Rice Cooker </option>
                        </select>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    Date Purchased:
                </td>
                <td>
                    <input type="text" name="date purchased" id="date purchased">
                </td>
            </tr>
            <tr>
                <td>
                    Serial #:
                </td>
                <td>
                    <input type="text" name="Serial #" id="Serial #">
                </td>
            </tr>
            <tr>
                <td>
                    Used for:
                </td>
                <td>
                    <form>
                        <input type="radio" name="type" value="Home" check=“checked” /> Home <br />
                        <input type="radio" name="type" value="Business" check=“checked” /> Business <br />
                        <input type="radio" name="type" value="Business" check=“checked” /> Government
                    </form>
                </td>
                <td>
                    <form>
                        <input type="radio" name="type" value="Educational Institution" check=“checked” /> Educational
                        Institution <br />
                        <input type="radio" name="type" value="Other" check=“checked” /> Other
                    </form>
                </td>
            </tr>
            <tr>
                <td rowspan="2">System (check all that apply):</td>
                <td>
                    <input type="checkbox" name="win" id="win">
                    <label for="win">Windows</label>
                </td>
                <td>
                    <input type="checkbox" name="uni" id="uni">
                    <label for="uni">UNIX</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="mac" id="mac">
                    <label for="mac">Mactintosh</label>
                </td>
                <td>
                    <input type="checkbox" name="other2" id="other2">
                    <label for="other2">Other</label>
                </td>
            </tr>
            <tr>
                <td colspan="8">
                    <hr>
                </td>
            </tr>
            <tr>
                <td>
                    Comments:
                </td>
                <td colspan="6">
                    <textarea name="comment" id="comments" rows="8" cols="120"></textarea>
                </td>
            </tr>
        </table>
        <tr>
            <td></td>
            <td>
                <input type="button" value="Click to register"
                    onclick="javascript:alert('You have successfully completed your registration')" />
                <input type="reset" name="cancel" id="cancel" value="Click to cancel" />
            </td>
        </tr>
    </main>
</body>

</html>
