<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function loadData() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "books.xml", true);
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    //use DOM here
                    var xmlDoc = xhr.responseXML;
                    var title = xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
                    var author = xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue;
                    var year = xmlDoc.getElementsByTagName("year")[0].childNodes[0].nodeValue;
                    s = title + "; " + author + "; " + year
                    // alert(s)
                    var tdtitle = document.getElementById("tdtitle");
                    tdtitle.innerHTML = title;
                    var tdauthor = document.getElementById("tdauthor");
                    tdauthor.innerHTML = author;
                    var tdyear = document.getElementById("tdyear");
                    tdyear.innerHTML = year;
                }
            }
        }
    </script>
</head>

<body>
    <table border="1">
        <tr>
            <td>Title:</td>
            <td id="tdtitle"></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td id="tdauthor"></td>
        </tr>
        <tr>
            <td>Year:</td>
            <td id="tdyear"></td>
        </tr>
    </table>
    <script type="text/javascript">
        loadData();
    </script>
</body>

</html>
