<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML PARSER DEMO</title>
    <script type="text/javascript">
        var txt = "<bookstore><book>";
        txt += "<title>Everyday Italian</title>";
        txt += "<author>Giada De Laurentiis</author>";
        txt += "<year>2005</year>";
        txt += "</book></bookstore>";
    </script>
    <script type="text/javascript">
        var parser = new DOMParser();
        var xmlDoc = parser.parseFromString(txt, "text/xml");
        var title = xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
        var author = xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue;
        var year = xmlDoc.getElementsByTagName("year")[0].childNodes[0].nodeValue;
    </script>
</head>

<body>
    <table border="1">
        <tr>
            <td>Title:</td>
            <td id="tdtitle"></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td id="tdauthor"></td>
        </tr>
        <tr>
            <td>Year:</td>
            <td id="tdyear"></td>
        </tr>
    </table>
    <!-- F9 chi dinh nhay toi dong nao do de Ä‘ebug -->

        var tdauthor = document.getElementById("tdauthor");
        tdauthor.innerHTML = author;
        var tdyear = document.getElementById("tdyear");
        tdyear.innerHTML = year;
    </script>
</body>

</html>
