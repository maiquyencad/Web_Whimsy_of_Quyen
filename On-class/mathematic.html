<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function cong2so() {
            // Lấy giá trị của hệ số a và b
            var a = document.getElementById("hsa").value;
            var b = document.getElementById("hsb").value;
            var c = parseFloat(a) + parseFloat(b); // Parse input values as numbers

            // Đưa kết quả lên:
            var tdketqua = document.getElementById("tdketqua");
            tdketqua.innerHTML = "<font color='red'>" + c + "</font>";
        }
        function tru2so(a, b) {
            c = eval(a) - eval(b)
            //dua len c kết quả:
            tdketqua = document.getElementById("tdketqua");
            //
            tdketqua.innerHTML = "<font color='red'>" + c + "</font>";
        }
        function openWebsite() {
            window.open("http://is.uel.edu.vn", "_blank")
        }
    </script>
</head>

<body>
    <form>
        <table border="1">
            <tr>
                <td>Hệ số a:</td>
                <td><input type="number" id="hsa" name="hsa"></td>
            </tr>
            <tr>
                <td>Hệ số b:</td>
                <td><input type="number" id="hsb" name="hsb"></td>
            </tr>
            <tr>
                <td> Kết quả</td>
                <td id="tdketqua"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="button" value="+ 2 số" onclick="cong2so()">
                    <input type="button" value="- 2 số" onclick="tru2so(hsa.value,hsb.value)">
                    <input type="reset" value="Tiếp tục">
                    <input type="button" value="is.uel.edu.vn" onclick="openWebsite()">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
